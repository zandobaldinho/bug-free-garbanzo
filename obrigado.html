<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obrigado! 🎉</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center p-4">
  <div class="text-center max-w-2xl">
    <h1 class="text-5xl font-bold mb-6">Obrigado, pelo seu feedback! 🎉</h1>
    <p class="text-xl mb-4 text-gray-300">Você deu um passo importante em direção ao seu sucesso! 🚀</p>
    <p class="text-lg mb-8 text-gray-400">Continue sua jornada empreendedora com determinação e entusiasmo! 💪</p>

    <div class="flex flex-col space-y-4 items-center">
      <a href="index.html" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg shadow-lg transition duration-300 ease-in-out transform hover:scale-105">
        🏠 Voltar ao início
      </a>
    </div>

    <div class="mt-12 text-4xl">
      <span class="animate-bounce inline-block">✨</span>
      <span class="animate-bounce inline-block delay-100">🌟</span>
      <span class="animate-bounce inline-block delay-200">💫</span>
    </div>
  </div>
</body>
</html>
